<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Bootstrap Grid System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <script src="main.js"></script>

    <style type="text/css">
    .pink {
        background: pink;
        border: 1px solid purple;
    }
    </style>
  </head>
  <body>
    <!--=================================================-->
    <!--               OBJECTIVES            -->
    <!-- 1. Understand Purpose of Grid System-->
    <!-- 2. Understand the 4 Different Sizes -->
    <!-- 3. Write Nested Grids               -->

    <div class="container">
      <!--Anytime you use a Bootstrap Grid System you MUST use a div class="container"-->
      <div class="row">
        <!-- This class="row" starts the Bootstrap Grid System. You now have a 12 unit row grid system.-->
        <div class="col-lg-1 pink">COL LG 1</div>
        <div class="col-lg-1 pink">COL LG 1</div>
        <div class="col-lg-1 pink">COL LG 1</div>
        <div class="col-lg-1 pink">COL LG 1</div>
        <div class="col-lg-1 pink">COL LG 1</div>
        <div class="col-lg-1 pink">COL LG 1</div>
        <div class="col-lg-1 pink">COL LG 1</div>
        <div class="col-lg-1 pink">COL LG 1</div>
        <div class="col-lg-1 pink">COL LG 1</div>
        <div class="col-lg-1 pink">COL LG 1</div>
        <div class="col-lg-1 pink">COL LG 1</div>
        <div class="col-lg-1 pink">COL LG 1</div>
      </div>
      <div class="row">
          <div class="col-lg-4 pink">COL LG 4</div>
          <div class="col-lg-4 pink">COL LG 4</div>
          <div class="col-lg-4 pink">COL LG 4</div>
      </div>
    </div>
  </body>
</html>
